apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ppr
      build: ${APP_NAME}
      role: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    failedBuildsHistoryLimit: 5
    output:
      to:
        kind: ImageStreamTag
        name: ${APP_NAME}:latest
    source:
      # 1. Checks out the repo; 2 sets the context to be the UI client code; 3 builds the Vue app.
      # result is an image containing the client code folder and a fully built Vue distribution (in dist folder)
      contextDir: ppr-ui
      dockerfile: |
        FROM node:8
        COPY . .
        RUN npm install
        RUN npm run build
      git:
        uri: https://github.com/bcgov/ppr
        # sample how to use a developer's fork
        # uri: https://github.com/somedeveloper/ppr
        # Defaults to shallow clone of master so no need to ref master. If you do set ref to master then clone is deep
        # Sample to show how to override to a branch
        # ref: branch
      type: Git
    strategy:
      dockerStrategy: {}
    successfulBuildsHistoryLimit: 5
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: ppr
      role: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    lookupPolicy:
      local: false
parameters:
- description: The name of the intermediate build image for the PPR UI
  displayName: APP Name
  name: APP_NAME
  required: true
  value: ppr-ui-inter
